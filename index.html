<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <title>Recol - DRE</title>
</head>

<body class="bg-[#2e4463]">
  <!-- Header -->
  <div class="bg-[#1e293b] flex items-center justify-between py-4 px-3 lg:px-6">
    <div class="text-center">
      <h1 class="text-[#efefef] text-sm md:text-2xl lg:text-[2.25rem]">Demonstração Financeira</h1>
    </div>
    <div class="flex items-center gap-4">
      <h1 class="hidden md:block text-white">Bem vindo, (Usuário)!</h1>
      <div class="bg-rose-500 w-[48px] text-center rounded-[50%] h-[48px]">
        <h1 class="text-white pt-3">J</h1>
      </div>
      <i class="text-white text-2xl ph-sign-out hover:cursor-pointer hover:scale-105 transition-all"></i>
    </div>
  </div>

  <!-- Main Interaction -->
  <div class="flex flex-row justify-center sm:flex-col mt-3 gap-4 w-full m-auto sm:w-[470px] items-center">
    <ul class="flex gap-4 flex-col sm:flex-row text-white">
      <li>
        <input type="checkbox" />
        <label for="">Recol Ford</label>
      </li>
      <li>
        <input type="checkbox" />
        <label for="">Recol Motors</label>
      </li>
      <li>
        <input type="checkbox" />
        <label for="">Recol Veículos</label>
      </li>
      <li>
        <input type="checkbox" />
        <label for="">Recol Juruá</label>
      </li>
    </ul>
    <div class="flex gap-4 flex-col sm:flex-row w-auto justify-between sm:w-full text-white">
      <select class="bg-[#1e293b] grow rounded-md px-2 py-1" name="mes" id="mes">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <select class="bg-[#1e293b] grow rounded-md px-2 py-1" name="ano" id="ano">
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
      </select>
      <button class="bg-[#1e293b] grow rounded-md px-2 py-1">Inserir</button>
      <button class="bg-[#1e293b] grow rounded-md px-2 py-1">Imprimir</button>
    </div>
  </div>

  <!-- Table -->
  <div class="flex justify-center px-3 w-full flex-col overflow-x-auto xl:flex-row gap-6 text-center mt-4">
    <div>
      <table class="text-white w-full"">
        <caption class="text-white text-2xl">Passado</caption>
        <tr class="bg-rose-600">
          <th class="font-normal px-1">Linha</th>
          <th class="font-normal px-1">Descricao</th>
          <th class="font-normal px-1">Valor(mi)</th>
          <th class="font-normal px-1">Percentage</th>
          <th class="font-normal px-1">Acum.</th>
          <th class="font-normal px-1">%Acum.</th>
        </tr>
        <tr class="px-2 bg-[#1e293b]">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </div>
    <div>
      <table class="text-white w-full"">
        <caption class="text-white text-2xl">Atual</caption>
        <tr class="bg-rose-600">
          <th class="font-normal px-1">Linha</th>
          <th class="font-normal px-1">Descricao</th>
          <th class="font-normal px-1">Valor(mi)</th>
          <th class="font-normal px-1">Percentage</th>
          <th class="font-normal px-1">Acum.</th>
          <th class="font-normal px-1">%Acum.</th>
        </tr>
        <tr class="px-2 bg-[#1e293b]">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </div>
    <div>
      <table class="text-white w-full"">
        <caption class="text-white text-2xl">Previsto</caption>
        <tr class="bg-rose-600">
          <th class="font-normal px-1">Linha</th>
          <th class="font-normal px-1">Descricao</th>
          <th class="font-normal px-1">Valor(mi)</th>
          <th class="font-normal px-1">Percentage</th>
          <th class="font-normal px-1">Acum.</th>
          <th class="font-normal px-1">%Acum.</th>
        </tr>
        <tr class="px-2 bg-[#1e293b]">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
